# Site settings
title: SD-brain
description: 'SD-brain<p>조각만한 두뇌를 위한 sd 카드'
url: 'https://supernoobchallenge.github.io/'
baseurl: '/'
# baseurl: '/jekyll-uno'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'
# disable_landing_page: true

author:
  name: 'Kim Young Hyun'
  email: kimrok@mokwon.ac.kr
  twitter_username: supernoobchallenge
  facebook_username: supernoobchallenge
  github_username:  supernoobchallenge
  linkedin_username:  supernoobchallenge

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
